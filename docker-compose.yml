version: '3.8'

services:
  meetingmind:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: meetingmind-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOST=0.0.0.0
    env_file:
      - .env
    volumes:
      - meetingmind-data:/app/data
      - meetingmind-logs:/app/logs
    networks:
      - meetingmind-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    depends_on:
      - redis
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.meetingmind.rule=Host(`meetingmind.local`)"
      - "traefik.http.services.meetingmind.loadbalancer.server.port=3000"

  redis:
    image: redis:7-alpine
    container_name: meetingmind-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - meetingmind-network
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: nginx:alpine
    container_name: meetingmind-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - nginx-logs:/var/log/nginx
    networks:
      - meetingmind-network
    depends_on:
      - meetingmind
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  meetingmind-data:
    driver: local
  meetingmind-logs:
    driver: local
  redis-data:
    driver: local
  nginx-logs:
    driver: local

networks:
  meetingmind-network:
    driver: bridge
